<style>
  :root {
    --bg: #080c14;
    --surface: #0d1421;
    --card: #111827;
    --border: #1e2d45;
    --accent: #00e5ff;
    --accent2: #7c3aed;
    --safe: #10b981;
    --warn: #f59e0b;
    --danger: #ef4444;
    --text: #e2e8f0;
    --muted: #64748b;
    --glow: 0 0 20px rgba(0,229,255,0.3);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Syne', sans-serif;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(0,229,255,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,229,255,0.03) 1px, transparent 1px);

    pointer-events: none;
    z-index: 0;
  }

  nav {
    position: fixed; top: 0; left: 0; right: 0; z-index: 100;
    display: flex; align-items: center; justify-content: space-between;
    padding: 1.2rem 2.5rem;

    backdrop-filter: blur(12px);
    border-bottom: 1px solid var(--border);
  }
  .logo {
    font-size: 1.4rem; font-weight: 800; letter-spacing: -0.02em;
    color: var(--accent); text-shadow: var(--glow);
    display: flex; align-items: center; gap: 0.5rem;
  }
  .logo span { color: var(--text); }
  .nav-links { display: flex; gap: 2rem; }
  .nav-links a {

    letter-spacing: 0.05em; text-transform: uppercase;
    transition: color 0.2s;

  .nav-links a:hover { color: var(--accent); }
  .nav-cta {

    font-family: 'Syne', sans-serif; font-weight: 700;
    font-size: 0.85rem; letter-spacing: 0.05em;

  .nav-cta:hover { background: #fff; box-shadow: var(--glow); }

  .hero {

  .hero-badge {

  .hero p {

  .map-area {
    background: var(--card); border: 1px solid var(--border);
    border-radius: 12px; overflow: hidden; position: relative;
    min-height: 580px;

  .map-canvas { width: 100%; height: 100%; position: relative; background: #0a1628; }

  .map-badge {

  .map-legend {

  }
  @keyframes sos-pulse {

  .features-grid {

  }
  .feature-card {

    border-radius: 14px; padding: 1.75rem;

  }
  .feature-card::before {
    content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px;

  }
  .fi-blue { background: rgba(0,229,255,0.1); }

  .feature-card h3 { font-size: 1rem; font-weight: 700; margin-bottom: 0.5rem; }

  }
  .overall-score-display {
    background: var(--card); border: 1px solid var(--border);
    border-radius: 16px; padding: 2rem; text-align: center;
    position: relative; overflow: hidden;
  }
  .overall-score-display::before {
    content: ''; position: absolute; inset: 0;
    background: radial-gradient(circle at center, rgba(0,229,255,0.05), transparent 70%);

  .big-score { font-size: 5rem; font-weight: 800; color: var(--safe); line-height: 1; }

    border-radius: 10px; padding: 1rem; cursor: pointer;
    font-family: 'Syne', sans-serif; font-weight: 700; font-size: 1rem;
  }
